# Auth Directive
directive @auth(requires: [Role] = [ADMIN]) on OBJECT | FIELD_DEFINITION

# Enum
enum Role {
	ADMIN
	USER
}

# Types
type User implements Timestamps {
	id: ID!
	name: String!
	email: String!
	password: String
	role: String!
	userProducts: [Product!]
	userOrders: [Order!]

	# Interface required
	createdAt: Date!
	updatedAt: Date!
}

type AuthenticationResult {
	message: String!
	userInfo: User!
	token: String!
	expiresAt: String!
}

type UserUpdateResult {
	message: String!
	user: User!
}

type UserDeleteResult {
	message: String!
	user: User
}

# Inputs
input UserInput {
	name: String!
	email: String!
	password: String!
}

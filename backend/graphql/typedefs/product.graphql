# Auth Directive
directive @auth(requires: [Role] = [ADMIN]) on OBJECT | FIELD_DEFINITION

# Types
type Product implements Timestamps {
	_id: ID!
	user: String!
	name: String!
	description: String!
	image: String
	category: String!
	price: Float!

	# Interface required
	createdAt: Date!
	updatedAt: Date!
}

type ProductResult {
	message: String!
	product: Product!
}

type ProductDeleteResult {
	message: String!
	product: Product
}

# Inputs
input ProductInput {
	name: String!
	description: String!
	image: String
	category: String!
	price: Float!
}
